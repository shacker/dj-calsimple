<html>
<head>
	<title></title>
</head>
<body>

<h3>Example: Parsing external (or internal) JSON data into internal Python objects</h3>


{% for college in data.collegesandschools %}
	<p>{{college}}</p>

	{% for dept in college.children %}
		<li>{{dept}}</li>
	{% endfor %}

{% endfor %}

</body>
</html>
